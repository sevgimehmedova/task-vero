<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-code {
            width: 30px;
            height: 30px;
            display: inline-block;
        }
        #imageModal img {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Task</h1>
    <div class="mb-3">
        <input type="text" id="search" class="form-control" placeholder="Search..." oninput="filterTable()">
    </div>
    <div class="table-responsive">
        <table id="taskTable" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Task</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary mt-3" onclick="openImageModal()">Select Image</button>
</div>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Select an Image</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="file" id="fileInput" class="form-control mb-3" onchange="displayImage(event)">
                <img id="selectedImage" class="img-fluid rounded d-none" alt="Selected Image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function fetchData() {
        fetch('fetch_data.php')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('taskTableBody');
                tableBody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.task}</td>
                        <td>${item.title}</td>
                        <td>${item.description}</td>
                        <td><span class="color-code" style="background-color: ${item.colorCode};"></span></td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    function filterTable() {
        const searchValue = document.getElementById('search').value.toLowerCase();
        const rows = document.querySelectorAll('#taskTableBody tr');
        rows.forEach(row => {
            const columns = row.getElementsByTagName('td');
            const task = columns[0].textContent.toLowerCase();
            const title = columns[1].textContent.toLowerCase();
            const description = columns[2].textContent.toLowerCase();
            if (task.includes(searchValue) || title.includes(searchValue) || description.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    function openImageModal() {
        const modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
    }

    function displayImage(event) {
        const image = document.getElementById('selectedImage');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                image.classList.remove('d-none');
            };
            reader.readAsDataURL(file);
        }
    }

    setInterval(fetchData, 60 * 60 * 1000);
    fetchData();
</script>

</body>
</html>
